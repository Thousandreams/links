<html lang="en">
<head>
    <title>Thousandreams links</title>
    <link rel="stylesheet" href="./style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div>
    <img src="./logo.png" alt="thousandreams logo"/>
    <a class="btn store" href="https://beauty.thousandreams.com">Store</a>
    <a class="btn store" href="https://ceo.thousandreams.com">Consulting</a>
    <a class="btn" href="https://beauty-thousandreams.goaffpro.com">Affiliate</a>
    <a class="btn" href="https://www.tiktok.com/@thousandreams">TikTok</a>
    <a class="btn" href="https://www.instagram.com/beauty.thousandreams/">Instagram</a>
    <a class="btn" href="https://www.facebook.com/beauty.thousandreams">Facebook</a>
</div>
<p class="license">The icons were downloaded from Font Awesome. See <a
        href="https://fontawesome.com/license">License</a> for further information. The content was not edited.</p>

<script>
    const getOrigin = () => {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get('origin') ?? "links";
    }

    document.addEventListener("DOMContentLoaded", () => {
        document.querySelectorAll(".store").forEach((store) => {
            store.addEventListener("click", (e) => {
                e.preventDefault();
                window.open(`${e.target.href}?utm_source=${getOrigin()}`, "_self");
            });
        });
    });


</script>
</body>
</html>
